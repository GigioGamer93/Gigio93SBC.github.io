<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestione Giocatori</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #00c8ff;
      --text: #f0f0f0;
      --muted: #aaaaaa;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    .search-bar {
      margin: 15px 0;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    input {
      width: 250px;
      background: var(--card);
      color: var(--text);
    }
    input:focus {
      outline: 2px solid var(--accent);
    }
    button {
      cursor: pointer;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #00a8dd;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    .player-card {
      background: var(--card);
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .muted {
      color: var(--muted);
    }
    .delete-btn {
      background: #ff3b3b;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .delete-btn:hover {
      background: #ff5f5f;
    }
    form {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .footer {
      margin-top: 30px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>‚öΩ Gestione Giocatori</h1>
  <div class="search-bar">
    <input type="text" id="search" placeholder="üîç Cerca giocatore..." />
  </div>

  <form id="playerForm">
    <input type="text" id="name" placeholder="Nome" required />
    <input type="text" id="role" placeholder="Ruolo" required />
    <input type="number" id="rating" placeholder="Valutazione" min="0" max="100" required />
    <button type="submit">‚ûï Aggiungi</button>
  </form>

  <div class="container" id="playerList"></div>

  <div class="footer">üíæ Dati salvati in locale ‚Äî <span class="muted">GitHub Pages ready</span></div>

  <script>
    const form = document.getElementById('playerForm');
    const list = document.getElementById('playerList');
    const search = document.getElementById('search');

    let players = JSON.parse(localStorage.getItem('players')) || [];

    function save() {
      localStorage.setItem('players', JSON.stringify(players));
    }

    function render(filter = '') {
      list.innerHTML = '';
      const filtered = players.filter(p => 
        p.name.toLowerCase().includes(filter.toLowerCase())
      );
      if (filtered.length === 0) {
        list.innerHTML = `<p class="muted">Nessun giocatore trovato.</p>`;
        return;
      }
      filtered.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `
          <div>
            <strong>${p.name}</strong> <span class="muted">(${p.role})</span> ‚Äî ‚≠ê ${p.rating}
          </div>
          <button class="delete-btn" data-index="${index}">‚úñ</button>
        `;
        list.appendChild(div);
      });
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const i = e.target.dataset.index;
          players.splice(i, 1);
          save();
          render(search.value);
        });
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const role = document.getElementById('role').value.trim();
      const rating = document.getElementById('rating').value.trim();
      if (name && role && rating) {
        players.push({ name, role, rating });
        save();
        form.reset();
        render(search.value);
      }
    });

    search.addEventListener('input', e => render(e.target.value));

    render();
  </script>
</body>
</html>
