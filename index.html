<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestione Giocatori ‚öΩ</title>
  <style>
    :root {
      --bg: #111;
      --card: #1a1a1a;
      --accent: #00c2ff;
      --text: #f0f0f0;
      --muted: #aaaaaa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: var(--card);
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    button {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover { background-color: #00a8dd; }
    main {
      flex: 1;
      width: 100%;
      max-width: 750px;
      padding: 20px;
      display: none;
      animation: fade 0.3s ease;
    }
    main.active { display: block; }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
    input[type="text"], input[type="number"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: var(--text);
    }
    input:focus { outline: 2px solid var(--accent); }
    .player-card {
      background: var(--card);
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .player-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .player-info img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
      background: #222;
      border: 1px solid #333;
    }
    .delete-btn {
      background: #ff3b3b;
      color: white;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .delete-btn:hover { background: #ff5f5f; }
    .muted { color: var(--muted); }
    footer {
      margin: 20px 0;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <button data-page="players">‚öΩ Giocatori</button>
    <button data-page="import">üì§ Importa</button>
  </header>

  <!-- GIOCATORI -->
  <main id="players" class="active">
    <h2>Gestione Giocatori ‚öΩ</h2>
    <input type="text" id="search" placeholder="üîç Cerca giocatore..." />
    <form id="playerForm">
      <input type="text" id="name" placeholder="Nome" required />
      <input type="text" id="role" placeholder="Ruolo" required />
      <input type="number" id="rating" placeholder="Valutazione" min="0" max="100" required />
      <input type="text" id="nationality" placeholder="Nazionalit√†" />
      <input type="text" id="league" placeholder="Campionato" />
      <input type="text" id="club" placeholder="Club" />
      <input type="text" id="tradable" placeholder="Scambiabile (si/no)" />
      <button type="submit">‚ûï Aggiungi</button>
    </form>
    <div id="playerList"></div>
  </main>

  <!-- IMPORT -->
  <main id="import">
    <h2>Importa Giocatori üì§</h2>
    <p>Carica un file <strong>.csv</strong> con una lista di giocatori.</p>
    <input type="file" id="fileInput" accept=".csv" />
    <p class="muted">Formato richiesto: nome,valutazione,ruoli,nazionalit√†,campionato,club,scambiabile</p>
  </main>

  <footer>üíæ Dati salvati in locale ‚Äî <span class="muted">CSV import attivo</span></footer>

  <script>
    // Navigazione tra pagine
    const pages = document.querySelectorAll('main');
    const navBtns = document.querySelectorAll('[data-page]');
    navBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(btn.dataset.page).classList.add('active');
      });
    });

    // Giocatori
    const form = document.getElementById('playerForm');
    const list = document.getElementById('playerList');
    const search = document.getElementById('search');
    let players = JSON.parse(localStorage.getItem('players') || '[]');

    function save() { localStorage.setItem('players', JSON.stringify(players)); }

    function getPlayerImage(p) {
      return 'https://via.placeholder.com/50?text=‚öΩ';
    }

    function render(filter = '') {
      list.innerHTML = '';
      const filtered = players.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
      for (const [i, p] of filtered.entries()) {
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `
          <div class="player-info">
            <img src="${getPlayerImage(p)}" alt="${p.name}">
            <div>
              <strong>${p.name}</strong><br>
              ‚≠ê ${p.rating} ‚Äî <span class="muted">${p.role}</span><br>
              ${p.nationality ? `üåç ${p.nationality}<br>` : ''}
              ${p.league ? `üèÜ ${p.league}<br>` : ''}
              ${p.club ? `üèüÔ∏è ${p.club}<br>` : ''}
              ${p.tradable === true || p.tradable === 'si' ? 'üí∞ Scambiabile' : 'üîí Non scambiabile'}
            </div>
          </div>
          <button class="delete-btn" data-i="${i}">‚úñ</button>
        `;
        list.appendChild(div);
      }

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const index = e.target.dataset.i;
          players.splice(index, 1);
          save();
          render(search.value);
        });
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const role = document.getElementById('role').value.trim();
      const rating = document.getElementById('rating').value.trim();
      const nationality = document.getElementById('nationality').value.trim();
      const league = document.getElementById('league').value.trim();
      const club = document.getElementById('club').value.trim();
      const tradable = document.getElementById('tradable').value.trim().toLowerCase();
      if (name && role && rating) {
        players.push({
          name,
          role,
          rating,
          nationality,
          league,
          club,
          tradable: tradable === 'si' || tradable === 'true'
        });
        save();
        form.reset();
        render(search.value);
      }
    });

    search.addEventListener('input', e => render(e.target.value));
    render();

    // --- Importazione da CSV ---
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = event => {
        const text = event.target.result;
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim().toLowerCase());

        players = lines.slice(1).map(line => {
          const values = line.split(',').map(v => v.trim());
          const obj = {};
          headers.forEach((h, i) => obj[h] = values[i]);
          return {
            name: obj.nome || '',
            rating: obj.valutazione || '',
            role: obj.ruoli || '',
            nationality: obj.nazionalit√† || '',
            league: obj.campionato || '',
            club: obj.club || '',
            tradable: obj.scambiabile?.toLowerCase() === 'si' || obj.scambiabile === 'true'
          };
        });

        save();
        render();
        alert('‚úÖ Giocatori importati con successo!');
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
